server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /favicon.ico {
        try_files $uri =204;
        access_log off;
        log_not_found off;
    }

    # Allow larger payloads for file uploads if needed
    client_max_body_size 10m;
}
